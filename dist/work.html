<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Metadog Design</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link media="all" type="text/css" rel="stylesheet" href="css/style.min.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Libre+Franklin:400,500,700,800|Raleway:200,200i,300,300i,400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <script type="text/javascript" src="./js/portfolio.min.js"></script>
        <header>
            <div class="row align-items-center">
                <div
                    class="column small-12 large-6 logo flex align-items-center justify-center-small"
                >
                    <div class="logo-image">
                        <a href="./" aria-label="navigate home"
                            ><img src="assets/image/flower_logo.png" alt="flower logo"
                        /></a>
                    </div>
                    <div class="logo-title">
                        <a href="./" aria-label="navigate home">Metadog Design Group</a>
                    </div>
                </div>
                <div class="column small-12 large-6 navigation flex">
                    <nav>
                        <ul>
                            <li><a href="about.html">About</a></li>
                            <li><a class="active" href="work.html">Work</a></li>
                            <li><a href="clients.html">Clients</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <section class="hide">
            <div class="row">
                <div class="column small-12">
                    <div class="portfolio-details">
                        <div class="caption">
                            <h2 class="title"></h2>
                            <sub class="subtitle"></sub>
                        </div>
                        <img class="image" />
                    </div>
                </div>
            </div>
            <div class="row portfolio-nav">
                <div class="column small-6">
                    <a href="work.html">Back to Work</a>
                </div>
                <div class="column small-6">
                    <button class="nav-button prev" onclick="onPrev()">prev</button>
                    <span class="separator">/</span>
                    <button class="nav-button next" onclick="onNext()">next</button>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="column small-12">
                    <div class="grid portfolio"></div>
                </div>
            </div>
        </section>

</html>
